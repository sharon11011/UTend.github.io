<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="popper.js" />
        <title>HIS-PERSONAL</title>
    </head>
    <body>
        <div class="his">
            <button
                class="btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBackdrop"
                aria-controls="offcanvasWithBackdrop"
                id="offcanvas-button"
            >
                <div class="s-nav-member">
                    <img src="icon/member.svg" alt="" />
                </div>
                <div class="s-nav-onsite">
                    <img src="icon/home.svg" alt="" />
                </div>
                <div class="s-nav-wait">
                    <p>待</p>
                </div>
                <div class="s-nav-drug">
                    <p>調</p>
                </div>
                <div class="s-nav-message" style="background-color: #288289">
                    <img
                        src="icon/message.svg"
                        alt=""
                        style="filter: brightness(10)"
                    />
                </div>
                <div class="s-nav-his">
                    <p>健</p>
                </div>
            </button>

            <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasWithBackdrop"
                aria-labelledby="offcanvasWithBackdropLabel"
            >
                <div class="offcanvas-body">
                    <a href="his-personal.html" class="nav-member">
                        <img src="icon/member.svg" alt="" />
                        <p>Test0123</p>
                    </a>
                    <a href="his-home.html" class="nav-onsite">
                        <img src="icon/home.svg" alt="" />
                        HOME
                    </a>
                    <a href="his-progress.html">待處理</a>
                    <a href="his-dispensing.html">調藥</a>
                    <a
                        href="his-message.html"
                        class="nav-message"
                        style="background-color: #288289; color: white"
                    >
                        <img
                            src="icon/message.svg"
                            alt=""
                            style="filter: brightness(10)"
                        />
                        <p>編輯訊息</p>
                    </a>
                    <a href="his-declare.html">健保申報</a>
                </div>
            </div>
            <!-- dashboard-out rigth-out daily-dashboard -->
            <!-- 儀表板 -->
            <div class="rigth-out daily-dashboard dashboard-out-message">
                <div class="message-top">
                    <div class="send-title">
                        <div class="send-left">
                            <a href="his-home.html">
                                <img src="icon/home.svg" alt="" />
                            </a>
                            <p>發送紀錄</p>

                            <form class="d-flex" id="progress-form">
                                <input
                                    class="form-control me-2"
                                    id="progress-input"
                                    type="search"
                                    placeholder="搜尋"
                                    aria-label="Search"
                                />
                                <button
                                    class="btn progress-btn"
                                    id="btn-green"
                                    type="submit"
                                >
                                    搜尋
                                </button>
                            </form>
                            <button type="button" class="btn">
                                <img src="icon/calendar.svg" alt="" />
                            </button>
                        </div>
                        <!-- 編輯草稿 -->
                        <a href="his-edit-message.html">
                            <button
                                type="button"
                                class="btn"
                                id="add_Prescription"
                            >
                                <img
                                    src="icon/edit.svg"
                                    alt=""
                                    style="filter: brightness(9)"
                                />
                                編輯草稿
                            </button>
                        </a>
                    </div>
                </div>

                <!-- 表格 -->
                <div class="send-inn">
                    <div class="send-inn-title">
                        <p>姓名</p>
                        <p>狀態</p>
                        <p>發送主旨</p>
                        <p>發送時間</p>
                        <p>則數</p>
                        <p>LINE狀態</p>
                        <p>SMS狀態</p>
                        <p>名片</p>
                    </div>
                    <!-- 第一行 -->
                    <div class="send-inn-1">
                        <p>王大明</p>
                        <p>已發送</p>
                        <p>一般領藥</p>
                        <p>2024-01-01</p>
                        <p>1</p>
                        <p>預約中</p>
                        <p>不發送</p>
                        <p>合併</p>
                    </div>
                    <!-- 第二行 -->
                    <div class="send-inn-1">
                        <p>王大明</p>
                        <p>已發送</p>
                        <p>一般領藥</p>
                        <p>2024-01-01</p>
                        <p>1</p>
                        <p>預約中</p>
                        <p>不發送</p>
                        <p>合併</p>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
