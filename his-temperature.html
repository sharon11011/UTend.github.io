<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <!-- jQuery v1.9.1 -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <!-- Moment.js v2.20.0 -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.min.js"></script>
        <!-- FullCalendar v3.8.1 -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.css" rel="stylesheet"  />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.print.css" rel="stylesheet" media="print"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.8.1/fullcalendar.min.js"></script>

        
        <title>冷藏藥品溫度計記錄表</title>
    </head>
    <body>
        <div class="his">
            <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop"
        aria-controls="offcanvasWithBackdrop"
        id="offcanvas-button"
      >
        <div class="s-nav-member">
          <img src="icon/member.svg" alt="">
        </div>
        <div class="s-nav-onsite">
          <p><img src="icon/home.svg" alt=""></p>
        </div>
        <div class="s-nav-wait">
          <p>待</p>
        </div>
        <div class="s-nav-drug">
          <p>調</p>
        </div>
        <div class="s-nav-message">
          <img src="icon/message.svg" alt="" />
        </div>
        <div class="s-nav-his">
          <p>健</p>
        </div>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel"
      >
        <div class="offcanvas-body">
          <a href="his-personal.html" class="nav-member" style="background-color: #288289;color: white;">
            <img src="icon/member.svg" alt="" style="filter: brightness(10);"/>
            <p>Test0123</p>
          </a>
          <a
            href="his-home.html"
            class="nav-onsite"
            ><img src="icon/home.svg" alt="">HOME</a
          >
          <a href="his-progress.html">待處理</a>
          <a href="his-dispensing.html">調藥</a>
          <a href="his-message.html" class="nav-message">
            <img src="icon/message.svg" alt="" />
            <p>編輯訊息</p>
          </a>
          <a href="his-declare.html">健保申報</a>
        </div>
      </div>

        <!-- 儀表板 -->
        <div class="dashboard-out-message rigth-out">
            <div class="temperature-title">
                <div class="daily-left">
                    <a href="his-declare.html">
                        <img src="icon/back.svg" alt="">
                    </a>
                    <h3>冷藏藥品溫度計記錄表</h3>
                </div>
                <div class="temperature-right">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src="icon/add.svg" alt="">
                  </button>

                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content" id="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">溫度紀錄</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                          <div class="input-group mb-3">
                            <input type="date" value="2024-01-01">
                          </div>
                          
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">溫度</span>
                            <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" id="tentacles" min="3">
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">濕度</span>
                            <input type="number" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"  min="30">
                            <span id="basic-addon2">%</span>
                          </div>
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn" id="btn-green">儲存</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
          <div class="example_out">
            <div id="example"></div>
          </div>
              
            
          <script>
            $( "#example" ).fullCalendar({
              // 參數設定[註1]
            
              monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
              monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
              dayNames: ["週日", "週一", "週二", "週三", "週四", "週五", "週六"],
              dayNamesShort: ["週日", "週一", "週二", "週三", "週四", "週五", "週六"],
              defaultDate: "2023-01-01", // 起始日期
              editable: true,  // 啟動拖曳調整日期
              aspectRatio: 2.5,
              events: [ // 事件
                { // 事件
                  title: "溫度 10℃",
                  start: "2023-01-01",
                  color: '#FFA0A0',
                },
                { // 事件
                  title: "濕度 70%",
                  start: "2023-01-01",
                  color: '#288289'
                },
                { // 事件
                  title: "溫度 10℃",
                  start: "2023-01-02",
                  color: '#FFA0A0'
                },
                { // 事件
                  title: "濕度 70%",
                  start: "2023-01-02",
                  color: '#288289'
                },
                { // 事件
                  title: "溫度 10℃",
                  start: "2023-01-03",
                  color: '#FFA0A0'
                },
                { // 事件
                  title: "濕度 70%",
                  start: "2023-01-03",
                  color: '#288289'
                },
                
              ]
            });

          </script>
        </div> 
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
